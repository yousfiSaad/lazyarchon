name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Run tests
      run: make test
      
    - name: Run linters
      run: make lint
      
    - name: Test cross-platform builds
      run: make build-all

  build-and-release:
    name: Build and Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for version tags
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build release artifacts
      run: |
        # Set version from git tag
        export VERSION=${GITHUB_REF#refs/tags/}
        make release
    
    - name: Upload release assets
      run: |
        # Upload all release packages using GitHub CLI
        for package in bin/packages/*; do
          gh release upload ${{ github.event.release.tag_name }} "$package"
        done
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-matrix:
    name: Build Matrix
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
        
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Build for current platform
      run: make build
      
    - name: Test binary (Unix)
      if: runner.os != 'Windows'
      run: |
        ./bin/lazyarchon --version
        ./bin/lazyarchon --help
        
    - name: Test binary (Windows)
      if: runner.os == 'Windows'
      run: |
        .\bin\lazyarchon.exe --version
        .\bin\lazyarchon.exe --help
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lazyarchon-${{ runner.os }}
        path: bin/lazyarchon*
        retention-days: 30